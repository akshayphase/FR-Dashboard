<div class="chatpopup">

<!-- <p>I work</p> -->
<!-- <p><img src="assets/chatbox.svg" style="width: 50px;" (click)="showPopUp()"></p> -->
<p><img src="assets/venkat/chaticon.png" style="width: 80px;" (click)="showPopUp()"></p>
</div>

<div class="popupWindow" *ngIf="visibility">

    <!-- Mode of enquery is Troubleshoot -->
    <app-loader *ngIf="showLoader"></app-loader>
    <div class="popupInner"  *ngIf="selected && !submitted  && troubleshoot">
        <span>Troubleshoot</span>
        <div style="display:block">
            <div class="inputbox"><div class="question"> Issue with {{currentpage}}</div></div>
            <div class="inputbox"><input type="text" placeholder="Please Explain Issue" class="input"></div>
            <div style="text-align: center;"><button (click)="submit()">Submit</button></div>
        </div>
    </div>

      <!-- Mode of enquery is Feedback -->
      <div class="popupInner"  *ngIf="selected && !submitted && feedback">
          <span>Feedback</span>
          <div style="display:block">
              <div class="inputbox"><textarea type="text" placeholder="Please Enter Your Feedback Here" class="input"></textarea></div>
              <div style="text-align: center;"><button (click)="submit()">Submit</button></div>
          </div>
      </div>

    <!-- Select mode of enquery -->
    <div class="popupInner"  *ngIf="!submitted && !selected">
       <div class="seletoneheader">
        <div>Hi, Need Help?</div>
        <div>We're here for you.</div>
       </div>
        <div style="display:block;  " class="selectone">
            <div style="text-align: center; margin:20px 0"><button (click)="toTroubleshoot()">Troubleshoot Please</button></div>
            <div style="text-align: center; margin:20px 0"><button (click)="toFeedback()">I have a Feedback</button></div>
        </div>
    </div>


    <div class="popupInner" *ngIf="submitted">
        <div class="submittesMessage"> 
            Thanks for letting us know! <br>
            We'll be in touch within 24 hours with asistance.
        </div>
    </div>
</div>
